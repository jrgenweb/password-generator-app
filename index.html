<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Password generator app</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>


  <main>
    <h1>Password Generator</h1>
    <article class="generator">
      <div class="result flex">        
        <input type="text" name="" id="" placeholder="P4$5W0rD!">
        <a href="" class="btn-copy"><img src="assets/images/icon-copy.svg" alt="" srcset=""></a>
      </div>
      <div class="body">
          <div class="generator_length">
            <div class="flex">
            <span>Chracter Length</span>
            <span>10</span>
          </div>
            <input type="range" name="" id="" min="8" max="32">
          </div>
          <div class="generator__include">
            <div class="generator__checkbox">
              <input type="checkbox" name="" id="">
              <label for="">Include Uppercase Letters</label>
            </div>
            <div class="generator__checkbox">
              <input type="checkbox" name="" id="">
              <label for="">Include Lowercase Letters</label>
            </div>
            <div class="generator__checkbox">
              <input type="checkbox" name="" id="">
              <label for="">Include Numbers</label>
            </div>
            <div class="generator__checkbox">
              <input type="checkbox" name="" id="">
              <label for="">Include Symbols</label>
            </div>
          </div>
          <div class="generator__strength">
            <div class="flex">
              <span>Strength</span>
              <div class="generator__indicator"></div>
            </div>
            
          </div>

          <button>Generate</button>
      </div>
    </article>
  </main>
  

  
  
  
  

  

  

</body>
</html>
